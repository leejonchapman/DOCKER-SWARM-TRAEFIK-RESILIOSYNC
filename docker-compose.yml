version: "3"
services:
  resilio-sync:
    image: linuxserver/resilio-sync
    container_name: resilio-sync
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=<022>
    volumes:
      - /home/lee/docker/resilio/config:/config
      - /home/lee/downloads:/downloads
      - /home/lee/:/sync
    ports:
      - 8888:8888
      - 55555:55555
    restart: unless-stopped
